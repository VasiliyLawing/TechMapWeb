<p-toast></p-toast>

    <p-table #dt2 [value]="companies" dataKey="id" selectionMode="single" [(selection)]="selectedCompany" [scrollable]="true"
             (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" scrollHeight="400px"
             [tableStyle]="{'min-width': '25rem'}"
             [filterDelay]="0"
             [globalFilterFields]="['name']"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Company</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="caption">
            <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Company Search" />`

            </span>
            </div>
        </ng-template>

        <ng-template pTemplate="body" let-company>
            <tr [pSelectableRow]="company" >
                <td>{{company.name}}</td>
            </tr>
        </ng-template>
    </p-table>
