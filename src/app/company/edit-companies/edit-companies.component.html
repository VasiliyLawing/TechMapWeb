<h2 class="table-title">Companies</h2>
<div class="table-responsive">

  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.latitude}}</td>
      <td>{{company.longitude}}</td>
      <td>{{company.field}}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteCompany(company.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h5>Add New Company</h5>
  <form #addForm="ngForm" (ngSubmit)="addNewCompany(addForm)">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="text" ngModel name="name"></td>
        <td><input type="text" ngModel name="latitude"></td>
        <td><input type="text" ngModel name="longitude"></td>
        <td><input type="text" ngModel name="field"></td>
      </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-dark">Add Company</button>
  </form>

</div>
