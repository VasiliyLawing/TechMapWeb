<p-card header="Companies">
<!--  <p-card subheader="">-->
    <p-button label="Edit Companies" [routerLink]="['/edit-companies']" [text]="true"></p-button>
<!--  </p-card>-->
<!---->
<p-table [value]="companies" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Field</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-company>
    <tr>
      <td>{{ company.name }}</td>
      <td>{{ company.latitude }}</td>
      <td>{{ company.longitude }}</td>
      <td>
<!--        {{ company.fields[0].name }}-->
        <table>
          <tr *ngFor="let field of company.fields">
            <td>{{field.name}}</td>
<!--            <td>{{field.id}}</td>-->
          </tr>
        </table>
      </td>
    </tr>
  </ng-template>
</p-table>
</p-card>
