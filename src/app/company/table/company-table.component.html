<p-card header="Companies" >
<p-button label="Edit Companies" [routerLink]="['/edit-companies']" [text]="true"></p-button>

<p-table #dt2  [scrollable]="true" scrollHeight="300px"
 [value]="companies" styleClass="p-datatable-striped"
  [filterDelay]="0"
  [globalFilterFields]="['name', 'field']"
  [resizableColumns]="true"
   columnResizeMode="expand">

  
  <ng-template pTemplate="caption">
    <div class="flex">
    <span class="p-input-icon-left ml-auto">


        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Company Search" />`

    </span>
    </div>
</ng-template>


  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Field</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-company>
    <tr>
      <td>{{ company.name }}</td>
      <td>{{ company.latitude }}</td>
      <td>{{ company.longitude }}</td>
      <td>
<!--        {{ company.fields[0].name }}-->
        <table>
          <tr *ngFor="let field of company.fields">
            <td>{{field.name}}</td>
<!--            <td>{{field.id}}</td>-->
          </tr>
        </table>
      </td>
    </tr>
  </ng-template>
</p-table>
</p-card>
<!--</div>-->
