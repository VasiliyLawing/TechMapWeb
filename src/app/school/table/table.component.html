<p-card header="Schools">
    <p-button label="Edit Schools" [routerLink]="['/edit-schools']" [text]="true" severity="primary"></p-button>

    <p-table #dt2 [scrollable]="true" scrollHeight="300px" [value]="schools" styleClass="p-datatable-striped"
             [tableStyle]="{ 'min-width': '50rem' }"
             [filterDelay]="0"
             [globalFilterFields]="['name', 'field']"
             [resizableColumns]="true" columnResizeMode="expand">

        <ng-template pTemplate="caption">
            <div class="">
    <span class="p-input-icon-left ml-auto">


        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="School Search" />`

    </span>
            </div>
        </ng-template>



        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-school>
            <tr>
                <td>{{ school.name }}</td>
                <td>{{ school.latitude }}</td>
                <td>{{ school.longitude }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<br>
