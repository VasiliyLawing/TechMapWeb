<p-card header="Fields">
    <!--  <p-card subheader="">-->
    <p-button label="Edit fields" [routerLink]="['/edit-fields']" [text]="true"></p-button>
    <!--  </p-card>-->
    <!---->
    <p-table [value]="fields" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-field>
            <tr>
                <td>{{ field.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
