<p-card header="Students">
<p-button label="Edit Students" [routerLink]="['/edit-students']" [text]="true" severity="primary"></p-button>

<p-table #dt2 [scrollable]="true" scrollHeight="300px" [value]="students" styleClass="p-datatable-striped" 
[tableStyle]="{ 'min-width': '50rem' }"
[filterDelay]="0"
[globalFilterFields]="['name', 'field']"
[resizableColumns]="true" columnResizeMode="expand">

  <ng-template pTemplate="caption">
    <div class="flex">
    <span class="p-input-icon-left ml-auto">


        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Student Search" />`

    </span>
    </div>
</ng-template>

 
 
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Field</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.latitude }}</td>
      <td>{{ student.longitude }}</td>
      <td>{{ student.field.name }}</td>
    </tr>
  </ng-template>
</p-table>
</p-card>
<br>
