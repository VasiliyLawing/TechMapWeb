
<p-card header="Students">
<!--  <p-card subheader="">-->
    <p-button label="Edit Students" [routerLink]="['/edit-students']" [text]="true" severity="primary"></p-button>

<!--  </p-card>-->
<p-table [value]="students" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Field</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.latitude }}</td>
      <td>{{ student.longitude }}</td>
      <td>{{ student.field }}</td>
    </tr>
  </ng-template>
</p-table>
</p-card>
